<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chanjin's Weather App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .weather-card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
        width: 300px;
      }

      .city-name {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .weather-icon {
        font-size: 50px;
        margin-bottom: 20px;
      }

      .temperature {
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .description {
        font-size: 18px;
        color: #666;
        margin-bottom: 20px;
      }

      .wind {
        font-size: 16px;
        color: #999;
        margin-bottom: 20px;
      }

      .forecast {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .forecast-day {
        background-color: #f5f5f5;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
        width: 80px;
      }

      .forecast-temperature {
        font-size: 16px;
        font-weight: bold;
      }

      .forecast-wind {
        font-size: 14px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="weather-card">
        <div class="city-name" id="city-name">Seoul</div>
        <div class="weather-icon">☀️</div>
        <div class="temperature" id="temperature"></div>
        <div class="description" id="description"></div>
        <div class="wind" id="wind"></div>
      </div>
    </div>

    <script>
      async function getWeather() {
        const response = await fetch(`https://goweather.herokuapp.com/weather/seoul`);
        const jsonData = await response.json();
        console.log(jsonData);

        document.getElementById("city-name").textContent = "Seoul";
        document.getElementById("temperature").textContent = jsonData.temperature;
        document.getElementById("description").textContent = jsonData.description;
        document.getElementById("wind").textContent = `Wind: ${jsonData.wind}`;
      }
      getWeather();
    </script>
  </body>
</html>
